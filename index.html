<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 550px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 48.463649, lng: -123.311951};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: uluru
        });
       var locations = [
    [
        "David Strong Building",
        48.464801,
         -123.313539
    ],
    [
    		"ECS",
        48.461188,
        -123.311802
    ],
    [
        "Cornett",
        48.464282, 
        	-123.312591
    ],
    [
        "Maclaurin Building",
    	  48.462589, 
        -123.313070
    ],
    [
        "Business & Economics Building",
    	  48.465317, 
        -123.312712
    ]
]

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 16,
      center: new google.maps.LatLng(48.463649,  -123.311951),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;
    
    var count = 0;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0] + ", " + locations[i][1] + ", " + locations[i][2] + ", " +count);
          infowindow.open(map, marker);
        }
      })(marker, i), (function() {
      count++})());
    }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZH4NvJZt1quYnRTwDAoqtmut6YEXjib8&callback=initMap">
    </script>
  </body>
</html>
